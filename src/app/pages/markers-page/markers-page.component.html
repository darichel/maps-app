<div #map class="h-[60vh] sm:h-[calc(100vh-64px)]"></div>

<section class="h-[calc(40vh-64px)] sm:fixed sm:w-[260px] bg-white sm:rounded sm:top-20 sm:left-10 p-5 overflow-scroll">
  <h2 class="text-xl font-bold text-black mb-2">Marcadores</h2>
  <div class="flex flex-col gap-2">
    @for (marker of markers(); track marker.id) {
    <label
      class="flex items-center gap-2 cursor-pointer"
      [style]="{ 'color': marker.mapboxMarker._color, 'checked': marker.mapboxMarker._color }"
      (click)="flyToMarker(marker.mapboxMarker.getLngLat())"
      (dblclick)="deleteMarker(marker)"
    >
    <span class="text-black text-xs">{{
      marker.mapboxMarker.getLngLat() | json
    }}</span>
    <input type="radio" name="marker" value="marker" class="radio" checked="checked" />
    </label>
    } @empty {
    <div class="flex justify-center bg-blue-100 rounded py-5">
      <p class="text-xs text-secondary">No hay marcadores disponibles</p>
    </div>
    }
  </div>
</section>
