<div class="mapContainer" #map></div>

<section id="control">
  <h2 class="text-2xl font-bold text-black mb-2">
    Zoom

    <small class="text-gray-500 font-normal">{{ zoom() | number: '1.0-0' }}</small>
  </h2>
  <input
    type="range"
    min="1"
    max="19"
    [value]="zoom()"
    class="range range-secondary"
    (input)="zoom.set(+valueZoom.value)"
    #valueZoom
  />
</section>
